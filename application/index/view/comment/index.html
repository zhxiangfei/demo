<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>php无限级分类实战————评论及回复功能</title>
	<link rel="stylesheet" type="text/css" href="/static/index/css/comment.css">
</head>
<body>

<div class="comment-filed">
  <!--发表评论区begin-->
  <div>
	<div class="comment-num">
		<span>{$num}条评论</span>
	</div>
	<div>
		<div>
		<textarea class="txt-commit" replyid="0"></textarea>
		</div>
		<div class="div-txt-submit">
			<a class="comment-submit" parent_id="0" style="" href="javascript:void(0);"><span style=''>发表评论</span></a>
		</div>		
	</div>
  </div>
  <!--发表评论区end-->

  <!--评论列表显示区begin-->
  	<div class="comment-filed-list" >
	  	<div><span>全部评论</span></div>
	  	<div class="comment-list" >
	  		<!--一级评论列表begin-->
	  		<ul class="comment-ul">	  	
	  			<volist name="commlist" id="data">	  				
	  				<li comment_id="{$data.id}">	  				
	  				<div >
	  					<div>
  							<img class="head-pic"  src="{$data.head_pic}" alt="">	
  						</div>
						<div class="cm">
							<div class="cm-header">
	  						<span>{$data.nickname}</span>
	  						<span>{$data.create_time|date='Y-m-d H:i:s',###}</span>
	  						</div>
							<div class="cm-content">
		  						<p>
		  							{$data.content}
		  						</p>
							</div>
		  					<div class="cm-footer">
		  						<a class="comment-reply" comment_id="{$data.id}" href="javascript:void(0);">回复</a>		  				
		  					</div>	
						</div>	  					  						  				
	  				</div>

					<!--二级评论begin-->
					<ul class="children">
					   <volist name="data.children" id="child" > 				  			
			  			<li comment_id="{$data.id}">	  				
			  				<div >
			  					<div>
		  							<img class="head-pic"  src="{$child.head_pic}" alt="">	
		  						</div>
								<div class="children-cm">
									<div  class="cm-header">
			  						<span>{$child.nickname}</span>
			  						<span>{$child.create_time|date='Y-m-d H:i:s',###}</span>
			  						</div>
									<div class="cm-content">
				  						<p>
				  							{$child.content}
				  						</p>
									</div>
				  					<div class="cm-footer">		  						
				  						<a class="comment-reply" comment_id="{$data.id}"  href="javascript:void(0);">回复</a>
				  					</div>	
								</div>	  					  						  				
			  				</div>
			  			</li>
			  		   </volist>
					</ul>	
					<!--二级评论end-->

	  			</li>
	  			</volist>	  				  				  				  				  
	  		</ul>
	  		<!--一级评论列表end-->
	  	</div>		
  	</div>
  <!--评论列表显示区end-->
</div>	
</body>
	<script type="text/javascript" src="/static/index/js/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript" src="/static/index/js/comment.js" ></script>
</html>
